<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border:10px solid brown;

            padding: 10px 20px;

            margin:20px auto 40px auto;

            outline: 5px dashed blue;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color:red;
        }
       
    </style>
</head>
<body>
    <h1>Exemplos de caixas Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
