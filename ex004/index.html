<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diversos dispositivos ou apenas diminuia o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">
        <img src="imagens/imgG.png" alt="Imagem Flexível">
    </picture>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=V3FVrigniwKbygcl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
